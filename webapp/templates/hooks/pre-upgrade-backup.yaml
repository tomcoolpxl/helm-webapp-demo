{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "webapp.fullname" . }}-backup-{{ .Release.Revision }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
    # Omit hook-delete-policy so the Job remains after completion
spec:
  template:
    metadata:
      name: {{ include "webapp.fullname" . }}-backup
      labels:
        {{- include "webapp.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: Never
      containers:
      - name: backup
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Backing up data before upgrade..."
          echo "Release: {{ .Release.Name }}"
          echo "Revision: {{ .Release.Revision }}"
          echo "Backup completed at $(date)"
{{- end }}
