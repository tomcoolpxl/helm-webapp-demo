name: Build and publish Helm chart to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "webapp/**"
      - ".github/workflows/helm-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Package chart and build index
        run: |
          mkdir -p .deploy
          helm dependency update webapp
          helm package webapp -d .deploy
          helm repo index .deploy --url https://tomcoolpxl.io/helm-webapp-demo

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .deploy

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
